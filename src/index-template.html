<section>
  <h1 class="post-title"><a href='@|uri-path|'>@|title|</a></h1>
  <div class="post-meta">
    <span class="meta-date">@|date|</span> :: <span class="meta-tag">@|tags|</span>
  </div>
  @|content-only|
  @(when more?
     @list{<div class="read-more"><a href="@|uri-path|">Read more &rarr;</a></div>})
</section>
