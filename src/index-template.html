<section>
  <h1 class="title"><a href='@|uri-path|'>@|title|</a></h1>
  <div class="meta">
    <span class="meta date">@|date|</span> :: <span class="tag">@|tags|</span>
  </div>
  @|content-only|
  @(when more?
     @list{<div class="read-mode"><a href="@|uri-path|">Read more &rarr;</a></div>})
</section>
