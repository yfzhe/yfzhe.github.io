<article>
  <h1 class="title"><a href="@|uri-path|">@|title|</a></h1>
  <div class="meta">
    <span class="meta-date">@|date|</span> :: <span class="meta-tags">@|tags|</span>
  </div>
  @|content|
</article>
@;disqus-comments["shortname"]
<div class="prev-and-next">
  <div class="prev">
    @(when older-uri
      @list{
        <div class="prev-title">prev</div>
        <div><a href="@|older-uri|">@|older-title|</a></div>
      })
  </div>
  <div class="next">
    @(when newer-uri
      @list{
        <div class="next-title">next</div>
        <div><a href="@|newer-uri|">@|newer-title|</a></div>
      })
  </div>
</div>
