<article>
  <h1 class="title"><a href="@|uri-path|">@|title|</a></h1>
  <div class="meta">
    <span class="meta-date">@|date|</span> :: <span class="meta-tags">@|tags|</span>
  </div>
  @|content|
</article>
@;disqus-comments["shortname"]
<div class="prev-and-next">
  @(when older-uri
    @list{
      <div class="prev">
        &larr;
        <a href="@|older-uri|">@|older-title|</a>
      </div>
     })
  @(when newer-uri
    @list{
      <div class="next">
        &rarr;
        <a href="@|newer-uri|">@|newer-title|</a>
      </div>
    })
</div>
